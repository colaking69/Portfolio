<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>SimpleSites</title>
  </head>
  <body>
    <header>title</header>
    <section>
      <nav>
        <!-- this is for the selection tab-->
        <ul>
          <li>
            <button type="button" onclick="giveMeSite(clock)">
              Digital Clock
            </button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(todo)">ToDo List</button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(rps)">
              Rock Paper Scissors
            </button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(vowel)">Vowel</button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(note)">
              Tote Taking
            </button>
          </li>
        </ul>
      </nav>

      <div id="divers">
        <!-- div for Digital Clock-->
        <div id="clock"><p>ayo</p></div>
        <!-- div for ToDoList-->
        <div id="todo"></div>
        <!-- div for R.P.S game-->
        <div id="rps"></div>
        <!-- div for Vowel Counter-->
        <div id="vowel"></div>
        <!-- div for Note Taking-->
        <div id="note"></div>
      </div>
    </section>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
