<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>SimpleSites</title>
  </head>
  <body>
    <header>title</header>
    <section>
      <!-- this is for the selection tab-->
      <nav>
        <ul>
          <li>
            <button type="button" onclick="giveMeSite(1)">Digital Clock</button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(2)">ToDo List</button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(3)">
              Rock Paper Scissors
            </button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(4)">Vowel</button>
          </li>
          <li>
            <button type="button" onclick="giveMeSite(5)">Tote Taking</button>
          </li>
        </ul>
      </nav>
      <!--hidden="hidden"-->
      <div id="divers">
        <!-- div for Digital Clock-->
        <div id="clock" style="display: none">
          <p>ayo</p>
        </div>

        <!-- div for ToDoList-->
        <div id="todo" style="display: none">
          <p>bfgneh</p>
        </div>

        <!-- div for R.P.S game-->
        <div id="rps" style="display: none">
          <p>opedw</p>
        </div>

        <!-- div for Vowel Counter-->
        <div id="vowel" style="display: none">
          <p>njvier</p>
        </div>

        <!-- div for Note Taking-->
        <div id="note" style="display: none">
          <p>ppppppp</p>
        </div>
      </div>
    </section>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
